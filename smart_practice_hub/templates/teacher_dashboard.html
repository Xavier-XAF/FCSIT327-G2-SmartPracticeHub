<div class="flex min-h-screen bg-gray-100">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md flex flex-col">
        <div class="px-6 py-4 border-b">
            <h2 class="text-2xl font-bold bg-gradient-to-r from-blue-500 to-yellow-500 bg-clip-text text-transparent">
                Smart Practice Hub
            </h2>
        </div>

        <nav class="flex-1 p-4 space-y-3 text-gray-700">
            <a href="{% url 'teacher_dashboard' %}" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-blue-50 hover:text-blue-700 font-medium">
                🏠 Dashboard
            </a>
            <a href="{% url 'practice_problems' %}" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-blue-50 hover:text-blue-700 font-medium">
                🧠 Manage Problems
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-blue-50 hover:text-blue-700 font-medium">
                👩‍🏫 Students
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-blue-50 hover:text-blue-700 font-medium">
                ⚙️ Settings
            </a>
        </nav>

        <!-- Logout -->
        <form action="{% url 'logout' %}" method="post" class="p-4 border-t">
            {% csrf_token %}
            <button type="submit" class="flex items-center gap-2 w-full px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-red-50 hover:text-red-600 transition">
                🚪 Logout
            </button>
        </form>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
        <!-- Your existing Teacher Dashboard content goes here -->
        <h1 class="text-3xl font-semibold text-gray-800 mb-6">Teacher Dashboard</h1>
        {% include 'teacher_dashboard_content.html' %}
    </main>
</div>
